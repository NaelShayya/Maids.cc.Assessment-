<!-- topnavbar -->
<div class="topnav shadow p-1">
    <a>Dashboard</a>
    <span class="menu" (click)="openNav(true)"><i class="bi bi-list"></i></span>
    <div class="search-container">
        <input type="text" placeholder="Search by User ID" (keyup)="search($event)">
      </div>
      <div *ngIf="isLoading | async" class="loading-bar">
        Loading...
      </div>
      
      <!-- Users List -->
      <div class="users-list">
        <div *ngFor="let user of filteredUsers" class="user-card">
          <!-- Display user info here. Adjust as per your user data structure -->
          <div class="user-info">
            <img [src]="user.avatar" alt="User Avatar">
            <h3>{{ user.first_name }} {{ user.last_name }}</h3>
            <p><strong>ID:</strong> {{ user.id }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
          </div>
        </div>
      </div>
      
</div>
<!-- topnavbar -->
